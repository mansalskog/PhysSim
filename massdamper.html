<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PhysSim | Massdämpare</title>
        <link rel="stylesheet" href="style.css">
        <script src="common.js"></script>
        <script src="massdamper.js"></script>
    </head>
    <body>
        <p>
            <canvas id="canvas" width="500" height="500"></canvas>
        </p>
        <p>
            <div>
                <label for="springLength1">Fjäderlängd 1 [m]</label>
                <input id="springLength1" type="number" step="0.5" value="2">
            </div>
            <div>
                <label for="springConst1">Fjäderkonstant 1 [N/m]</label>
                <input id="springConst1" type="number" step="0.5" value="20">
            </div>
            <div>
                <label for="mass1">Massa 1 [kg]</label>
                <input id="mass1" type="number" step="0.5" value="20">
            </div>
            <div>
                <label for="damping1">Dämparkonstant 1 [Ns/d]</label>
                <input id="damping1" type="number" step="0.5" value="0.0001">
            </div>
            <br>
            <div>
                <label for="springLength2">Fjäderlängd 2 [m]</label>
                <input id="springLength2" type="number" step="0.5" value="0.5">
            </div>
            <div>
                <label for="springConst2">Fjäderkonstant 2 [N/m]</label>
                <input id="springConst2" type="number" step="0.5" value="5">
            </div>
            <div>
                <label for="mass2">Massa 2 [kg]</label>
                <input id="mass2" type="number" step="0.5" value="15">
            </div>
            <div>
                <label for="damping2">Dämparkonstant 2 [Ns/m]</label>
                <input id="damping2" type="number" step="0.5" value="0.0001">
            </div>
            <br>
            <div>
                <label for="forceAmpl">Kraftamplitud [N]</label>
                <input id="forceAmpl" type="number" step="0.5" value="30">
            </div>
            <div>
                <label for="forceFreq">Krafens frekvens [rad/s]</label>
                <input id="forceFreq" type="number" step="0.5" value="314">
            </div>
        </p>
    </body>
</html>
